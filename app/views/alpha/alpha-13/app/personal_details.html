{% extends "layout.html" %}

{% block page_title %}
  {{ proto.title + ' ' + proto.version }} - Your details continued
{% endblock %}

{% block content %}

<main id="content" role="main">
  {{ super() }}
  <div class="grid-row">
    <div class="column-two-thirds">


      <h3 class="heading-large">Your details</h3>

      <form action="{{ proto.path }}/elligible_consent" method="post" autocomplete="off">

        <div class="form-group">
          <label class="form-label" for="input-name">First name</label>
          <input class="form-control" id="input-name" type="text" name="firstname">
        </div>
        <div class="form-group">
          <label class="form-label" for="input-surname">Surname</label>
          <input class="form-control" id="input-surname" type="text" name="surname">
        </div>

        <div class="form-group" id="address-container">


           <label class="form-label">Address</label>
          <input type="text" class="form-control add-fix" id="address-line1">

          <label class="form-label"></label>
          <input type="text" class="form-control" id="address-line2">
          
        </div>

        <div class="form-group">
          <label class="form-label" for="town">Town or city</label>
          <input class="form-control" id="town" type="text" name="town">
        </div>

        <div class="form-group">
          <label class="form-label" for="postcode">Postcode</label>
          <input class="form-control" id="postcode" type="text" name="postcode">
        </div>

        <div class="form-group">
          <label class="form-label" for="mobile">Contact number</label>
          <input class="form-control" id="mobile" type="number" name="mobile">
          <label class="form-checkbox" for="checkbox-telephone-number">
        <input id="checkbox-telephone-number" name="contact-by-text-phone" type="checkbox" value="true">
        <span class="">Use this number to get text updates</span>
      </label>
        </div>

        <!--<div class="form-group">
          <label class="form-label" for="phone">Other number</label>
          <input class="form-control" id="phone" type="number" name="phone">
        </div>-->

{#

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" type="email" name="email">
        </div>
#}

        <fieldset class="primary-nav form-group">
          <legend class="visuallyhidden">Form Navigation</legend>
          <input type="submit" value="Continue" class="button" id="submitButton" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </fieldset>

      </form>

    </div>

  </div>
</main>

{% endblock %}

{% block body_end %}

  {{ super() }}

{% endblock %}
