{% extends "layout.html" %}

{% block page_title %}
Your details - {{ proto.title }} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  {{ super() }}
  <div class="grid-row">
    <div class="column-two-thirds">


      <h3 class="heading-large">Your details</h3>

      <form action="{{ proto.path }}/personal_address" method="post" autocomplete="off">

      <fieldset class="form-group">

        <div class="form-group">
          <label class="form-label" for="input-name">First name</label>
          <input class="form-control" id="input-name" type="text" name="firstname">
        </div>
        <div class="form-group">
          <label class="form-label" for="input-surname">Surname</label>
          <input class="form-control" id="input-surname" type="text" name="surname">
        </div>

        <div class="form-date">
          <span>Date of birth</span>
          <span class="form-hint">For example 20 3 1976</span>
          <div class="form-group form-group-day">
            <label for="dob-day">Day</label>
            <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
          </div>

          <div class="form-group form-group-month">
            <label for="dob-month">Month</label>
            <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
          </div>

          <div class="form-group form-group-year">
            <label for="dob-year">Year</label>
            <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016">
          </div>
        </div>


            

          </fieldset>
