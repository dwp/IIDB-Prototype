{% extends "layout.html" %}

{% block page_title %}
  {{ proto.title + ' ' + proto.version }} - Am I elligible to claim?
{% endblock %}

{% block content %}

<main id="content" role="main">

{{ super() }}

  <div class="grid-row">
    <div class="column-two-thirds">
        
        <h1 class="heading-large">Why are you claiming?</h1>

        <p>Select an option that best fits your situation.</p>

          <form action="{{ proto.path }}/location" method="post">
            <fieldset class="form-group">

              <legend class="visuallyhidden">Why are you claiming?</legend>

              <label class="block-label" for="radio-accident">
                <input id="radio-accident" type="radio" name="reason" value="accident">
                You have an illness caused by your job or work environment
              </label>

              <label class="block-label" for="radio-illness">
                <input id="radio-illness" type="radio" name="reason" value="illness">
                You have an injury or disability caused by an accident at work
              </label>

              <label class="block-label" for="radio-other">
                <input id="radio-other" type="radio" name="reason" value="other">
                You have an illness or disability but it wasn't caused by work
              </label>

            </fieldset>

                
              <fieldset class="primary-nav form-group">
                  <legend class="visuallyhidden">Form Navigation</legend>
                  <input type="submit" value="Continue" class="button" id="submitButton" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </fieldset>

          </form>

    </div>
  </div>
</main>

{% endblock %}
